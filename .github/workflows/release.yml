name: 发布更新
on:
  push:
    tags:
      - v*
  workflow_dispatch:
jobs:
  publish:
    name: 发布 npm 包
    environment:
      name: npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
          registry-url: https://registry.npmjs.org
      - name: 安装包管理器
        uses: pnpm/action-setup@v2
        with:
          version: 8.3.1
      - name: 构建
        run: |
          pnpm bootstrap
          pnpm build
      - name: 部署
        run: |
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  build:
    name: 构建部署文档站点
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 准备 Git 环境
        uses: actions/checkout@v3
      - name: 准备 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
      - name: 安装包管理器
        uses: pnpm/action-setup@v2
        with:
          version: 8.3.1
      - name: 恢复缓存
        uses: actions/cache@v2
        with:
          path: node_modules
          key: dependencies
          restore-keys: dependencies
      - name: 安装依赖
        run: |
          pnpm bootstrap
      - name: 构建文档站点
        run: |
          pnpm docs:build
      - name: 设置环境
        uses: actions/configure-pages@v3
      - name: 上传物料
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs/.vitepress/dist
      - name: 发布线上
        id: deployment
        uses: actions/deploy-pages@v1
