name: 发布更新
on:
  push:
    tags:
      - v*
  workflow_dispatch:
jobs:
  package:
    name: 发布 npm 包
    environment:
      name: latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
          registry-url: https://registry.npmjs.org
      - name: 安装包管理器
        uses: pnpm/action-setup@v2
        with:
          version: 8.3.1
      - name: 构建
        run: |
          pnpm bootstrap
          pnpm build
      - name: 上传更新包
        run: |
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
  docs:
    name: 更新文档站点
    environment:
      name: latest
      url: ${{ steps.deployment.outputs.NETLIFY_LIVE_URL }}
    runs-on: ubuntu-latest
    steps:
      - name: 准备 Git 环境
        uses: actions/checkout@v3
      - name: 准备 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
      - name: 安装包管理器
        uses: pnpm/action-setup@v2
        with:
          version: 8.3.1
      - name: 恢复缓存
        uses: actions/cache@v2
        with:
          path: node_modules
          key: dependencies
          restore-keys: dependencies
      - name: 安装依赖
        run: |
          pnpm bootstrap
      - name: 构建文档站点
        run: |
          pnpm doc-gen
          pnpm docs:build
      - name: 部署到 Netlify
        id: deployment
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod
        env:
          NETLIFY_SITE_ID: ${{ secrets.DOCS_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
